name: Lint (flake8)
on:
  push:
    paths:
      - "**/*.py"
      - ".flake8"
      - ".github/workflows/lint.yml"
  pull_request:
    paths:
      - "**/*.py"
      - ".flake8"
jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: "pip"
      - run: python -m pip install --upgrade pip flake8
      - run: python -m flake8 . --config .flake8
